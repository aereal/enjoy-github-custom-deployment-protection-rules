---

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "localhost:4317"

processors:
  batch:
    send_batch_max_size: 1000
    send_batch_size: 100
    timeout: 1s

exporters:
  logging:
    verbosity: detailed
  awsxray:

service:
  pipelines:
    traces:
      receivers:
        - otlp
      processors:
        - batch
      exporters:
        - awsxray
        - logging
